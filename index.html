<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a classic snake game">
    <meta name="keywords" content="snake, game, online, arcade">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- document title -->
    <title>Snake</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <a href="index.html">
            <h1 id="logo">Snake</h1>
        </a>
    </header>

    <!-- game info section -->
    <section id="game-info">
        <p>Use your arrow keys or the arrow controls below to change direction. 
            <br>Eat as much as you can!
        </p>
    </section>

    <div id="game-wrapper">
        <!-- game scores section -->
        <section id="game-scores">
          <span id="current-score" class="scores">Score: 0</span>
          <span id="high-score" class="scores">High Score: 0</span>
        </section>

        <!-- game area -->
        <section id="game-area" style="display:none"></section>

        <div id="start-screen" class="screen" style="display:block">
            <img src="assets/images/start-screen.png" class="game-screen" alt="">
            <button class="start-button" onclick="startGame()">Play Game</button>
        </div>

        <div id="game-over" class="screen" style="display:none">
            <img src="assets/images/game-over.png" class="game-screen" alt="">
            <button id="restart" class="start-button" onclick="endGame()">Restart</button>
        </div>
    </div>

    <!-- mobile control buttons -->
    <table id="control-btns">
        <tr>
            <td></td>
            <td>
                <button><i data-key="ArrowUp" class="fa-solid fa-arrow-up" aria-label="Up Button"></i></button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button><i data-key="ArrowLeft" class="fa-solid fa-arrow-left" aria-label="Left Button"></i></button>
            </td>
            <td></td>
            <td>
                <button><i data-key="ArrowRight" class="fa-solid fa-arrow-right" aria-label="Right Button"></i></button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button><i data-key="ArrowDown" class="fa-solid fa-arrow-down" aria-label="Down Button"></i></button>
            </td>
            <td></td>
        </tr>
    </table>   

    <!-- footer -->
    <footer>
        <div>
            <p>Created by Cameron Kirby</p>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e822f03aa9.js" crossorigin="anonymous"></script>
    <!-- link to external javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
